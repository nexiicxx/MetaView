    <script>
        const tabs = document.querySelectorAll('.tab-button');
        const views = document.querySelectorAll('.view-container');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetView = document.getElementById(tab.dataset.view);
                
                if (targetView.classList.contains('active')) return;

                tabs.forEach(t => t.classList.remove('active'));
                
                tab.classList.add('active');

                views.forEach(view => {
                    if (view.classList.contains('active')) {
                        view.style.opacity = '0';
                        view.style.transform = 'translateY(-10px)';
                        setTimeout(() => {
                            view.classList.remove('active');
                            targetView.classList.add('active');
                            requestAnimationFrame(() => {
                                targetView.style.opacity = '1';
                                targetView.style.transform = 'translateY(0)';
                            });
                        }, 200);
                    }
                });
            });
        });

        document.querySelectorAll('.menu-button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                const playerCard = e.target.closest('.player-card');
                const playerName = playerCard.querySelector('.player-name').textContent;
                const isSaved = playerCard.closest('#saved-list') !== null;
            });
        });

        document.querySelectorAll('.player-card').forEach(card => {
            card.addEventListener('click', () => {
                const playerName = card.querySelector('.player-name').textContent;
                const team = card.closest('.ct-section') ? 'ct' : 't';
                
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.3s ease';
                
                setTimeout(() => {
                    window.location.href = `userDetails.html?name=${encodeURIComponent(playerName)}&team=${team}`;
                }, 300);
            });
        });

        function loadSavedPlayers() {
            const savedPlayers = JSON.parse(localStorage.getItem('savedPlayers') || '[]');
            const savedList = document.getElementById('saved-list');
            
            savedList.innerHTML = '';
            
            savedPlayers.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.innerHTML = `
                    <div class="player-info">
                        <div class="player-avatar ${player.team}-avatar">${player.initials}</div>
                        <span class="player-name">${player.name}</span>
                    </div>
                    <button class="menu-button">
                        <div class="menu-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </button>
                `;
                savedList.appendChild(playerCard);
            });
        }
    </script>
